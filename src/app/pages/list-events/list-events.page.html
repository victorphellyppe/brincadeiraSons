<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meus eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <ion-calendar
        [(ngModel)]="dateMulti"
        [options]="optionsMulti"
        [type]="type"
        [format]="'YYYY-MM-DD'"
        (monthChange)="onChangeMonth($event)">
    </ion-calendar>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let evento of listEvents; let i = index;">

      <ion-item>
        {{ evento.fullName  / evento.CPF }}
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(i)"  color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="addData()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
